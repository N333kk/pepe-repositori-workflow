name: linter-job
on: [push]
permissions: write-all
jobs:
  linter-job:
    runs-on: ubuntu-latest

    steps:

      - name: Comprobar codigo
        uses: actions/checkout@v4

      - name: Instalar dependencias
        run: npm install

      - name: linter
        run: npx next lint

  cypress-job:
    runs-on: ubuntu-latest

    needs: linter-job

    strategy:
      fail-fast: false

    steps:

      - name: Comprobar codigo
        uses: actions/checkout@v4

      - name: Tests Cypress
        uses: cypress-io/github-action@v6
        with:
          start: npm start
        id: cypress
        continue-on-error: true

      - name: Guardar Resultado
        run: echo "$[{ steps.cypress.outcome }]" > result.txt

      - name: Guardar Artefacto
        uses: actions/upload-artifact@v4
        with:
          path: ./resultados_tests
          name: result.txt
        continue-on-error: true

       

